<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body> 
<div>Как тебя зовут?<input id="first_name"></div>
<button id="click_me">Нажми меня</button>
<div id="result"></div>

<div>Введи первое число<input id="first_number"></div>
<div>+</div>
<div>Введи второе число<input id="second_number"></div>
<button id="click_me2">=</button>
<div id="result2"></div>



<button onclick="calcMin()">-</button>
<button onclick="calcMult()">*</button>
<button onclick="calcDivis()">/</button>




<script type="text/javascript"> 
function clickMe() {

let first_name = document.getElementById ('first_name').value;
let html= 'Привет, <b>' + first_name;

document.getElementById('result').innerHTML = html;
}

document.getElementById('click_me').addEventListener('click', clickMe);
</script>



<script type="text/javascript"> 
    function calcSum() {
    let first_number = document.getElementById ('first_number').value;
    let second_number = document.getElementById ('second_number').value;

    let html= +first_number + +second_number;

    document.getElementById('result2').innerHTML = html;
    }

    document.getElementById('click_me2').addEventListener('click', calcSum);
    </script>




<script type="text/javascript"> 
    function calcMin() {
    let n1 = +prompt('Введи первое число', '');
    let n2 = +prompt('Введи второе число', '');

    function calcResult (n1, n2) {
        return `${n1 - n2}`
    }
    let result = calcResult(n1, n2);
    alert (`Результат: ${result}`); 
    }
    </script>

<script type="text/javascript"> 
    function calcMult() {
    let n1 = +prompt('Введи первое число', '');
    let n2 = +prompt('Введи второе число', '');

    function calcResult (n1, n2) {
        return `${n1 * n2}`
    }
    let result = calcResult(n1, n2);
    alert (`Результат: ${result}`); 
    }
    </script>

<script type="text/javascript"> 
    function calcDivis() {
    let n1 = +prompt('Введи первое число', '');
    let n2 = +prompt('Введи второе число', '');

    function calcResult (n1, n2) {
        return `${n1 / n2}`
    }
    let result = calcResult(n1, n2);
    alert (`Результат: ${result}`); 
    }
    </script>


    
</body>
</html>
